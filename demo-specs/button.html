<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../dist/css/csskit.css">
	<title>Button</title>
</head>
<body>
	<button class="ak-btn">Button</button>
	<button class="ak-btn" disabled>Button</button>
	<button class="ak-btn btn-meta-tick">Button tick</button>
	<button class="ak-btn btn-meta-scale">Button scale</button>
	<button class="ak-btn btn-meta-shadow">Button shadow</button>
	
	<hr>

	<button class="ak-btn flat-default" >flat-default</button>
	<button class="ak-btn flat-primary" >flat-primary</button>
	<button class="ak-btn flat-secondary" >flat-secondary</button>
	<button class="ak-btn flat-info" >flat-info</button>
	<button class="ak-btn flat-danger" >flat-danger</button>

	<button class="ak-btn flat-primary" disabled>flat-primary</button>

	<hr>
	<button class="ak-btn outline-default" >outline-default</button>
	<button class="ak-btn outline-primary" >outline-primary</button>
	<button class="ak-btn outline-secondary" >outline-secondary</button>
	<button class="ak-btn outline-info" >outline-info</button>
	<button class="ak-btn outline-danger" >outline-danger</button>
	<button class="ak-btn outline-primary" disabled>outline-primary</button>

	<hr>
	
	<button class="ak-btn outline-primary" ><i class="fa-microphone ak-inline-icon"></i>outline-primary</button>
	<button class="ak-btn outline-primary" ><i class="fa-microphone ak-inline-icon"></i><span>outline-primary</span></button>

	<hr>

	<button class="ak-btn icon-meta-open size-sl"><span>Hello World</span><span class="ak-inline-icon ak-icon-caret"></span></button>
	<button class="ak-btn icon-meta-open open" disabled><span>Hello World</span><span class="ak-inline-icon ak-icon-caret"></span></button>
	<button class="ak-btn icon-meta-open size-ld"><span>Hello World</span><span class="ak-inline-icon ak-icon-caret"></span></button>
	<button class="ak-btn icon-meta-open size-ld open"><span>Hello World</span><span class="ak-inline-icon ak-icon-caret"></span></button>

	<button class="ak-btn size-sl"><span>Hello World</span><span class="ak-inline-icon ak-icon-right"></span></button>
	<button class="ak-btn"><span>Hello World</span><span class="ak-inline-icon ak-icon-right"></span></button>
	<button class="ak-btn size-ld"><span>Hello World</span><span class="ak-inline-icon ak-icon-right"></span></button>

	<button class="ak-btn size-ld"><span class="ak-inline-icon fa-microphone"></span><span class="ak-inline-icon fa-microphone"></span><span>Hello World</span><span class="ak-inline-icon fa-microphone"></span></button>

</body>
</html>
