<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../dist/css/csskit.css">
	<title>Button</title>
</head>
<body>
	<button class="ck-btn">Button</button>
	<button class="ck-btn" disabled>Button</button>
	<button class="ck-btn btn-meta-tick">Button tick</button>
	<button class="ck-btn btn-meta-scale">Button scale</button>
	<button class="ck-btn btn-meta-shadow">Button shadow</button>
	
	<hr>

	<button class="ck-btn flat-default" >flat-default</button>
	<button class="ck-btn flat-primary" >flat-primary</button>
	<button class="ck-btn flat-secondary" >flat-secondary</button>
	<button class="ck-btn flat-info" >flat-info</button>
	<button class="ck-btn flat-danger" >flat-danger</button>

	<button class="ck-btn flat-primary" disabled>flat-primary</button>

	<hr>
	<button class="ck-btn outline-default" >outline-default</button>
	<button class="ck-btn outline-primary" >outline-primary</button>
	<button class="ck-btn outline-secondary" >outline-secondary</button>
	<button class="ck-btn outline-info" >outline-info</button>
	<button class="ck-btn outline-danger" >outline-danger</button>
	<button class="ck-btn outline-primary" disabled>outline-primary</button>

	<hr>
	
	<button class="ck-btn outline-primary" ><i class="fa-microphone ck-icon"></i>outline-primary</button>
	

</body>
</html>
